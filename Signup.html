<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tayeba Hardware | Sign Up</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
}

.signup-box{
    background:#fff;
    width:390px;
    padding:35px 30px;
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
    animation:fadeIn 1s ease;
}

.signup-box h2{
    text-align:center;
    margin-bottom:6px;
    font-weight:600;
}

.signup-box p{
    text-align:center;
    font-size:14px;
    color:#666;
    margin-bottom:22px;
}

label{
    font-size:14px;
    display:block;
    margin-bottom:6px;
}

.input-group{
    position:relative;
}

input{
    width:100%;
    padding:10px 12px;
    margin-bottom:16px;
    border-radius:8px;
    border:1px solid #ccc;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 2px rgba(37,99,235,0.15);
}

/* Eye icon */
.toggle-pass{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:14px;
    color:#555;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#2563eb,#1e40af);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(37,99,235,0.4);
}

.msg{
    margin-top:12px;
    text-align:center;
    font-size:14px;
}

.login-text{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.login-text a{
    color:#2563eb;
    text-decoration:none;
    font-weight:500;
}

.login-text a:hover{
    text-decoration:underline;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="signup-box">
    <h2>Create Account</h2>
    <p>Sign up for Tayeba Hardware</p>

    <form onsubmit="return handleSignup(event)">
        <label>Full Name</label>
        <input type="text" required placeholder="Your full name">

        <label>Username</label>
        <input type="text" required placeholder="Choose a username">

        <label>Email</label>
        <input type="email" required placeholder="example@email.com">

        <label>Password</label>
        <div class="input-group">
            <input type="password" id="password" required placeholder="Create password">
            <span class="toggle-pass" onclick="togglePass('password')">üëÅÔ∏è</span>
        </div>

        <label>Confirm Password</label>
        <div class="input-group">
            <input type="password" id="confirm" required placeholder="Confirm password">
            <span class="toggle-pass" onclick="togglePass('confirm')">üëÅÔ∏è</span>
        </div>

        <button id="signupBtn" type="submit">Sign Up</button>
        <div id="msg" class="msg"></div>
    </form>

    <div class="login-text">
        Already have an account?
        <a href="login.html">Login</a>
    </div>
</div>

<script>
function togglePass(id){
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

function handleSignup(event){
    event.preventDefault();

    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;
    const msg = document.getElementById("msg");
    const btn = document.getElementById("signupBtn");

    if(pass !== confirm){
        msg.textContent = "‚ùå Passwords do not match";
        msg.style.color = "red";
        return false;
    }

    btn.textContent = "Creating account...";
    btn.disabled = true;

    msg.textContent = "‚úÖ Account created! Redirecting to login...";
    msg.style.color = "green";

    setTimeout(()=>{
        window.location.href = "login.html";
    },1500);

    return false;
}
</script>

</body>
</html>
